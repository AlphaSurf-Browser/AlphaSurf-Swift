name: Build All Targets

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/" >> "$GITHUB_OUTPUT"

    - name: Install dependencies on Ubuntu
      run: |
        sudo apt update
        sudo apt install -y libgtk-3-dev libwebkit2gtk-4.0-dev
        sudo apt-get install libjson-c-dev libjson-glib-dev build-essential json-glib-tools

    - name: Build on Ubuntu
      run: |
        g++ -o AlphaSurf src/*.cpp `pkg-config --cflags --libs gtk+-3.0 webkit2gtk-4.0 json-glib-1.0`

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config Release

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v2.1.7"
        release_name: "AlphaSurf Release 2.1.7"
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}

    - name: Upload Release Assets
      if: steps.create_release.outputs.id
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v2.1.7"
        files: |
          ${{ steps.strings.outputs.build-output-dir }}/AlphaSurf
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
