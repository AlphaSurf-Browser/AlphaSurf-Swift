name: Build All Targets

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/" >> "$GITHUB_OUTPUT"

      - name: Install dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y libgtk-3-dev libwebkit2gtk-4.0-dev
          sudo apt-get install -y libjson-c-dev libjson-glib-dev build-essential json-glib-tools

      - name: Install dependencies on Windows
        if: matrix.os == 'windows-latest'
        run: |
          echo "Downloading GTK and WebKitGTK pre-built binaries"
          curl -L -o gtk.zip https://download.gnome.org/binaries/win32/gtk+/3.24/gtk+-3.24.zip
          curl -L -o webkitgtk.zip https://webkitgtk.org/releases/webkitgtk-4.0-win64.zip
          echo "Extracting binaries"
          powershell -Command "Expand-Archive -Path gtk.zip -DestinationPath C:\GTK"
          powershell -Command "Expand-Archive -Path webkitgtk.zip -DestinationPath C:\WebKitGTK"

      - name: Build on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          g++ -o AlphaSurf src/*.cpp `pkg-config --cflags --libs gtk+-3.0 webkit2gtk-4.0 json-glib-1.0`

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          cl /EHsc /FeAlphaSurf.exe src\*.cpp /I C:\GTK\include /I C:\WebKitGTK\include /link /LIBPATH:C:\GTK\lib /LIBPATH:C:\WebKitGTK\lib webkitgtk-4.0.lib gtk-3.lib

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v2.1.6"
          release_name: "AlphaSurf Release"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Upload Release Assets
        if: steps.create_release.outputs.id
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v2.1.6"
          files: |
            ${{ steps.strings.outputs.build-output-dir }}/AlphaSurf
            ${{ steps.strings.outputs.build-output-dir }}/AlphaSurf.exe  # For Windows builds
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
